<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anti-Bypass Protection</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .error-message {
            color: red;
            margin-bottom: 15px;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
        }
        .success-message {
            color: green;
            margin-bottom: 15px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
        }
        .toggle-auth {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-auth a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 id="authTitle">Login</h1>
        <div id="messageBox"></div>
        
        <form id="authForm">
            <div class="form-group" id="usernameGroup" style="display: none;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-primary" id="submitBtn">Login</button>
        </form>
        
        <div class="toggle-auth">
            <p id="toggleText">Don't have an account? <a href="#" id="toggleLink">Register</a></p>
        </div>
    </div>

    <script src="js/api-client.js"></script>
    <script>
        let isLogin = true;

        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const submitBtn = document.getElementById('submitBtn');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const usernameGroup = document.getElementById('usernameGroup');
        const messageBox = document.getElementById('messageBox');

        // Check if already logged in
        if (api.token) {
            window.location.href = 'dashboard.html';
        }

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            
            if (isLogin) {
                authTitle.textContent = 'Login';
                submitBtn.textContent = 'Login';
                toggleText.innerHTML = `Don't have an account? <a href="#" id="toggleLink">Register</a>`;
                usernameGroup.style.display = 'none';
            } else {
                authTitle.textContent = 'Register';
                submitBtn.textContent = 'Register';
                toggleText.innerHTML = `Already have an account? <a href="#" id="toggleLink">Login</a>`;
                usernameGroup.style.display = 'block';
            }
            
            document.getElementById('toggleLink').addEventListener('click', arguments.callee);
            messageBox.innerHTML = '';
        });

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageBox.innerHTML = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (isLogin) {
                    await api.login(email, password);
                    messageBox.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    const username = document.getElementById('username').value;
                    await api.register(username, email, password);
                    messageBox.innerHTML = '<div class="success-message">Registration successful! Redirecting...</div>';
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                }
            } catch (error) {
                messageBox.innerHTML = `<div class="error-message">${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
